<!DOCTYPE html>
<html lang="en">
<head>
    <meta content="text/html;charset=utf-8">
    <title>Weather</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        p {
          font-size: larger;
        }
</style>
</head>
<body>
<div class="container">
    {% if error %}
    <h2>Error: {{ error }}.</h2>
    <p>Please try again.</p>
    {% else %}
    <h1>Weather in {{ placename }}, {{ country }}</h1>
    {% endif %}
    <p>Current weather: <strong>{{ current }}</strong></p>
    <p>Current temperature: <strong>{{ temp }} <sup>o</sup>C</strong></p>
    <p>Rain is {% if not rain %}not {% endif %}forecast for the next 3 hours.</p>

    <form class="form-inline" method="get" action="/">
        <div class="form-group">
        <label for="place-input">Change location: </label>  <input id="place-input" class='form-control' type="text" name="place" />
        <input class='btn btn-sm btn-primary' type="submit" value="Submit" />
        </div>
    </form>
</div>
</body>
</html>
